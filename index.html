<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RubiHome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
<header class="header">
    <div class="container">
        <a class="header__logo" href="#">
            <img class="logo" src="img/logo.png" alt="company's logo">
        </a>
        <button class="header__open-menu">
            <svg class="icon menu">
                <use xlink:href="img/sprite.svg#menu-icon"></use>
            </svg>
            <svg class="icon close">
                <use xlink:href="img/sprite.svg#close-icon"></use>
              </svg>
        </button>
        <nav class="header__navigation">
            <div>
                <a href="#">Home</a>
            </div>
            <div>
                <a href="#">Properties</a>
            </div>
            <div>
                <a href="#">About us</a>
            </div>
            <div>
                <a href="#">Blog</a>
            </div>
        </nav>
        <button class="blue-btn header__contact-btn">
            Contact us
        </button>
    </div>
</header>

<script src="js/script.js"></script>
</body>

</html>
